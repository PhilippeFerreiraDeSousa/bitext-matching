<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Translation suggestion extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Translation suggester</h1>
    <div id="container">
      <span>Alignment method</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="dtw">Dynamic Text Warping</option>
        <option value="ibm">IBM Model 2</option>
        <option value="vik">Vik's one</option>
      </select>
    </div>
  </body>
</html>
